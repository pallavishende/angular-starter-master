
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-list"></i> Support &nbsp;<span class="badge">{{list.length}}</span></h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <form (submit)="addSupport()" #supportForm="ngForm">
                    <label for="support">Support</label>
                    <span [hidden]="support.name.valid" class="badge badge-warning">Required</span>
                    <div class="form-inline">
                        <input required [(ngModel)]="support.name" id="support" name="supportName" type="text" class="form-control" size="50">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                    <label><input type="checkbox" [(ngModel)]="showCompleted" name="supportCompleted"> show completed</label>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <ul class="list-group">
                <li *ngFor="let support of (list); let i=index" class="list-group-item">
                <span title="Remove support" class="badge" (click)="delSupport(i) ">x</span>
                <label><input type="checkbox" [(ngModel)]="support.done" name="supportDone"> {{support.name}}</label>
                </li>
            </ul>
        </div>
    </div>
  </div>
</div>
