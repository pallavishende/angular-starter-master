<style>
.badge:hover {
    background-color: orangered;
    cursor: pointer;
}
.list-options {
    vertical-align: middle;
    display: inline-block;
}
[hidden] {
    display: none;
}
.ng-valid[required] {
  border-left: 5px solid #42A948; /* green */
}
.ng-invalid:not(form) {
  border-left: 5px solid orange; /* orange */
}

</style>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-list"></i> Contacts &nbsp;<span class="badge">{{list.length}}</span></h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <form (submit)="addContact()" #contactForm="ngForm">
                    <label for="contact">To Do</label>
                    <span [hidden]="contact.name.valid" class="badge badge-warning">Required</span>
                    <div class="form-inline">
                        <input required [(ngModel)]="contact.name" id="contcat" name="contactName" type="text" class="form-control" size="50">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                    <label><input type="checkbox" [(ngModel)]="showCompleted" name="contactCompleted"> show completed</label>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <ul class="list-group">
                <li *ngFor="let contact of (list ); let i=index" class="list-group-item">
                <span title="Remove contact" class="badge" (click)="delContact(i) ">x</span>
                <label><input type="checkbox" [(ngModel)]="contact.done" name="contactDone"> {{contact.name}}</label>
                </li>
            </ul>
        </div>
    </div>

  </div>
</div>
